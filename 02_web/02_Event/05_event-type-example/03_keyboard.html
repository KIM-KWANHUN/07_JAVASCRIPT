<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <style>
        .title{
            text-align: center;
        }

        .area{
            background-color: lightcoral;
            border: 1px solid black;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1 class="title">03. 키보드 관련 이벤트</h1>
    <hr>
    <ul>
        <li>keydown</li>
        <li>keyup</li>
    </ul>
    <input type="text" placeholder="아무거나 입력해보든가?">
    <div class="area"></div>
    <script>
        const $message = document.querySelector('input[type=text]');
        const $area = document.querySelector('.area');

        $message.onkeydown = function(e) {
            $area.insertAdjacentHTML('beforeend', 'key=' + e.key + ', code=' + e.code + '<br>');
        } // 키보드를 누르는 시점

        $message.onkeyup = function(e) {
            $area.insertAdjacentHTML('beforeend', 'key=' + e.key + ', code=' + e.code + '<br>');
        } // 키보드를 누르고 떼는 시점
    </script>
</body>
</html>
