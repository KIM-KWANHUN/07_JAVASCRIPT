<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use-class</title>
    <style>
        .a{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="a">03. class 속성을 이용한 노드 취득</h1>
    <hr>
    <pre>
        getElementsByClassName()
        인자로, 전달 받은 클래스 어트리뷰트 값을
        갖는 모든 요소를 탐색하여 반환한다.
        반환형이 HTMLCollection 타입의 객체이다.
    </pre>
    <ul id="use">
        <h2>음료</h2>
        <li class="drink coffee">커피</li>
        <li class="drink coke">콜라</li>
        <li class="drink milk">우유</li>
    </ul>
    <ul id="noUse">
        <h2>주류</h2>
        <li class="drink soju">소주</li>
        <li class="drink beer">맥주</li>
    </ul>
    <script>
     const $drinks = document.getElementsByClassName('drink');
     console.log($drinks);

     // forEach 쓰기 위해 스프레드 문법 사용
     [...$drinks].forEach(drink => drink.style.color = 'red');
    
     const $coffee = 
            document.getElementsByClassName('drink');
     console.log($coffee);

     const $use = document.getElementById('use');
     const $useChild = $use.getElementsByClassName('drink');
     [...$useChild].forEach(function(drink){
        drink.style.color = 'blue';
     })
    </script>
</body>
</html>
