<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prevent-broweser-action</title>
    <style>
        .title{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1 class="title">01. 브라우저 기본 동작 중단</h1>
    <hr>
    <pre>
        <h3>이벤트 객체의 preventDefault 메소드란?...</h3>
        DOM 요소의 기본 동작을 중단시킬 수 있다.
        <b>ex)</b> 
        a 태그에 href = "dada" 지정 된 링크로 이동하거나
        checkbox, radio 버튼 등 클릭하면 체크하거나
        체크를 해제하는 행위를 기본 동작이라고 한다.
    </pre>
    <!-- a 태그를 이용해 기본동작 행위 -->
    <a href="http://naver.com">네이버</a>
    <input type="checkbox">클릭
    <script>
        document.querySelector('a')
        .addEventListener('click', function(e){
            e.preventDefault();
        });

        document.querySelector('input[type=checkbox]')
        .addEventListener('click', function(e){
            e.preventDefault();
        });

    </script>
</body>
</html>
