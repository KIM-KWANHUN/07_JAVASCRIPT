<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-submit</title>
    <style>
        .title{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">05. 폼 제출 이벤트</h1>
    <hr>
    <pre>
        <h3>submit 이벤트란?...</h3>
        폼 제출할 때 발생하는 이벤트로 서버에
        데이터를 전송하기 전 검증을 할 때 사용된다.
        그리고 검증을 거쳐 이상한 값이 들어오면 취소하는
        역활을 하게 된다.
    </pre>
    <form action="http://search.naver.com/search.naver" 
    method="get" 
    name="search">
    <input type="text" name="query" placeholder="검색 키워드 작성">
    <button type="submit">검색어 네이버로 검색하기</button>
    </form>
    <script>
        const $form = document.forms.search;

        $form.onsubmit = function() {
            let keyword = this.querySelector('input[name=query]').value;
            // 제출하는 순간 이벤트 발생 시키기

            if(!keyword) {
                alert('검색어는 필수입니다!!');
                return false;
            }
        };
    </script>
</body>
</html>
